    <div class="container-fluid">
      <div class="row row_Bcolor">
          <div class="col-lg-12 col-xs-12 formulario">
              <form class="form_color">
                  <div class="nombreApellido">
                      <input type="text" class="nombre" name="nombre" placeholder="Nombre">
                      <input type="text" class="apellido" name="apellido" placeholder="Apellido">
                  </div>
                  <div class="email">
                      <input type="email" class="email" placeholder="nombre@ejemplo.com">
                  </div>
                  <div class="telefono">
                      <input type="tel" class="numero" placeholder="+54 XXXXXXXX">
                  </div>
                  <div class="marcas"> 
                      <p class="elige_color elige_font"><u><b>Elige la marca del vehículo a vender.</b></u></p> 
                      <select name="Marcas">
                          <option value="volkswagen">Volkswagen</option>
                          <option value="audi">Audi</option>
                          <option value="bmw">BMW</option>
                          <option value="renault">Renault</option>
                          <option value="chevrolet">Chevrolet</option>
                          <option value="fiat">Fiat</option>
                      </select>
                  </div> 
                  <div class="kilometraje">
                      <p class="elige_color elige_font"><u><b>Elige el kilometraje del vehículo.</b></u></p>
                          <select name="kilometraje">
                              <option value="1">1.000KM - 10.000KM</option>
                              <option value="2">10.000KM - 30.000KM</option>
                              <option value="3">30.000KM - 50.000KM</option>
                              <option value="4">+ 50.000KM</option>
                          </select>
                  </div>
                      <textarea class="descripcionAuto" placeholder="Ingrese descripción del vehículo" rows="8" cols="50"></textarea>
                  <div class="buttons">
                      <input type="submit" class="enviarFormulario" value="enviar formulario">
                      <input type="reset" class="reiniciarFormulario"  value="reiniciar formulario">
                  </div>
              </form>
           </div>

      </div>
  </div>
